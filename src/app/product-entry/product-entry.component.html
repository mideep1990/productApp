<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- Include the above in your HEAD tag -->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>
<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
          <h2>Product Entry Form</h2>
          <div>
             <table>
               <tr><td><input class="form-control" [(ngModel)]="product.name" name="Name" type="text" placeholder="Enter Product Name"/></td></tr>
               <tr><td><input class="form-control" [(ngModel)]="product.quantity" name="Quantity" type="text" placeholder="Enter Product Quantity"/></td></tr>
               <tr><td><input class="form-control" [(ngModel)]="product.price" name="Price" type="text" placeholder="Enter Product Price"/></td></tr>
               <tr><td><button class="btn btn-primary" (click)="prodEntry()">Save</button></td></tr>
             </table>
          </div>
        </div>
    </div>
</div>
